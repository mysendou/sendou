<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Preview Slidershow</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--
        	作者：mywr1026@163.com
        	时间：2015-11-19
        	描述：慕课网JS+CSS3 幻灯片演示
        -->
        <!-- 
        	1， 所有幻灯片内容在slider里面
        	2，所有幻灯片在main
        		所有的图片在main-i caption(h2 h3)
        	3，所有的控制在ctrl 
        	
        -->
		<div class="slider">
			<div class="main">
				<div class="main-i">
					<div class="caption">
						<h2>h2 caption</h2>
						<h3>h3 caption</h3>
					</div>
					<img src="img/{index}.jpg"/>
				</div>
			</div>
			<div class="ctrl">
				<a class="ctrl-i" href="javascript:;"><img src="img/{index}.jpg"/></a>
			</div>
		</div>
	</body>
</html>
