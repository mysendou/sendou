<html>
	<head>
		<script src="../jquery-1.11.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){	//等待dom对象加载完毕
				var $cr = $("#cr");		//Jquery对象
				$cr.click(function(){
					if ($cr.is(":checked")){	//Jquery操作方式
						alert("谢谢您的配合，你可以继续操作了！");
					}
				});
			});
		</script>
	</head>
	<body>
	<input type="checkbox" id="cr" /><label for="cr">我已经阅读上面的步骤</label>
	</body>
</html>
