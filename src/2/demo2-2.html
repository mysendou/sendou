<html>
	<head>
		<script src="../jquery-1.11.3.js" type="text/javascript"></script>
		<style type="text/css">
		div,span,p{
			width: 140px;
			height: 140px;
			margin: 5px;
			background: #aaa;
			border: #000 1px solid;
			float: left;
			font-size: 17px;
			font-family: Verdana;
		}
		div.mini{
			width: 55px;
			height: 55px;
			background-color: #aaa;
			font-size: 12px;
		}
		div.hide{
			display: none;
		}
		</style>
		<script type="text/javascript" src="assist.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#one").css("background", "#bbffaa");
				});

				$("#btn2").click(function(){
					$(".mini").css("background", "#bbffaa");
				});

				$("#btn3").click(function(){
					$("div").css("background", "#bbffaa");
				});

				$("#btn4").click(function(){
					$("*").css("background", "#bbffaa");
				});

				$("#btn5").click(function(){
					$("span, #two").css("background", "#bbffaa");
				});
			});
		</script>
	</head>
	<body>
		<button id="reset">手动重置页面元素</button>

		<input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
		<h3>基本选择器.</h3>

		<input  type="button" value="选择id为 one 的元素" id="btn1" />
		<input  type="button" value="选择class 为 mini 的所有的元素" id="btn2" />
		<input  type="button" value="选择元素名为div 的所有元素" id="btn3" />
		<input  type="button" value="选择所有元素" id="btn4" />
		<input  type="button" value="选择所有span元素和 id=two 的元素" id="btn5" />

		<br /><br />
	<div class="one" id="one">
		id为one. class为one的div
		<div class="mini">class为mini</div>
	</div>
	
	<div class="one" id="two" title="test">
		id为two class为one title为test的div
		<div class="mini" title="other">class为mini title为other</div>
		<div class="mini" title="test">class为mini title为test</div>
	</div>
	
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini"></div>
	</div>
	
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst">class为mini, title为tesst</div>
	</div>
	
	<div class="none" style="display:one;">
		style的display为"none"的div
	</div>
	
	<div class="hide">
		class为"hide"的div
	</div>
	
	<div>
		包含input的type为"hidden"的div<input type="hidden" size="8"/>
	</div>
	
	<span id="mover">正在执行动画的span元素</span>
	
	</body>
</html>
