<html>
	<head>
		<script src="../jquery-1.11.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var $li = $("ul li:eq(1)"); //获取ul里第二个li
				var li_txt = $li.text(); //获取第二个li元素的文本内容
				alert(li_txt); //打印文本信息

				var $para = $("p");
				var p_text = $para.attr("title");
				alert(p_text);

				var $li_1 = $("<li title='香蕉'>香蕉</li>");
				var $li_2 = $("<li title='雪梨'>雪梨</li>");

				$("ul").append($li_1);
				$("ul").append($li_2);

				//$("ul li").remove("li[title!=苹果]");

				$("ul li").click(function(){
					alert($(this).html());
				});

				var $li = $("ul li:eq(1)").detach();
				$li.appendTo("ul");
			});
		</script>
	</head>
	<body>
		<p title="选择你喜欢的水果">你最喜欢的水果是？</p>
		<ul>
			<li title="苹果">苹果</li>
			<li title="橘子">橘子</li>
			<li title="菠萝">菠萝</li>
		</ul>
	</body>
</html>
