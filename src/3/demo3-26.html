<html>
	<head>
		<style type="text/css">
		.high{
			font-weight: bold; /*粗体字*/
			color: red; /*颜色为红色*/
		}
		.another{
			font-style: italic;
			color: blue;
		}
		</style>
		<script src="../jquery-1.11.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".output").click(function(){
					alert($("p").attr("class"));
				});

				$(".set").click(function(){
					$("p").attr("class","another");
				});

				$(".append").click(function(){
					$("p").addClass("another");
				});

				$(".removeAll").click(function(){
					$("p").removeClass();
				});

				$(".update").click(function(){
					$("p").toggleClass("another");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="输出class类" class="output"/>
		<input type="button" value="设置class类" class="set" />
		<input type="button" value="追加class类" class="append" />
		<input type="button" value="删除全部class类" class="removeAll" />
		<input type="button" value="删除指定class类" class="remove" />
		<input type="button" value="重复切换class类" class="update" />
		<input type="button" value="设置p标签的内容" class="setP" />
		<p title="选择你喜欢的水果" class="high">你最喜欢的水果是？</p>
		<ul>
			<li title="苹果">苹果</li>
			<li title="橘子">橘子</li>
			<li title="菠萝">菠萝</li>
		</ul>
	</body>
</html>
