<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../jquery.js" type="text/javascript"></script>
<title></title>
<style type="text/css">
	 *{ margin:0; padding:0;}
	 body { font:12px/19px Arial, Helvetica, sans-serif; color:#666;}
	 .tab { width:240px;margin:50px;}
	 .tab_menu { clear:both;}
	 .tab_menu li { float:left; text-align:center; cursor:pointer; list-style:none; padding:1px 6px; margin-right:4px; background:#F1F1F1; border:1px solid #898989; border-bottom:none;}
	 .tab_menu li.hover { background:#DFDFDF;}
	 .tab_menu li.selected { color:#FFF; background:#6D84B4;}
	 .tab_box { clear:both; border:1px solid #898989; height:100px;}
	 .hide{display:none}
</style>
	<script type="text/javascript">
		$(function(){
			var $div_li = $("div.tab_menu ul li");
			$div_li.click(function(){
				$(this).addClass("selected")
				.siblings().removeClass("selected");

				var index = $div_li.index(this);

				$("div.tab_box > div")
				.eq(index).show()
				.siblings().hide();
				
			}).hover(function(){
				$(this).addClass("hover");
			},function(){
				$(this).removeClass("hover");
			});
	});
	</script>
</head>
<body>
<div class="tab">
	<div class="tab_menu">
		<ul>
			<li class="selected">时事</li>
			<li>体育</li>
			<li>娱乐</li>
		</ul>
	</div>
	<div class="tab_box"> 
		 <div>时事</div>
		 <div class="hide">体育</div>
		 <div class="hide">娱乐</div>
	</div>
</div>

</body>
</html>
