<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
 <script src="../jquery.js" type="text/javascript"></script>
 <!--引入jquery validation 插件-->
 <script src="lib/jquery.validate.js" type="text/javascript"></script>
 <!--引入jquery metadata 插件-->
 <script src="lib/jquery.metadata.js" type="text/javascript"></script>
 <script src="lib/jquery.validate.messages_cn.js" type="text/javascript"></script>

<style type="text/css">
  * { font-family: Verdana; font-size: 96%; }
  label { width: 10em; float: left; }
  label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
  p { clear: both; }
  .submit { margin-left: 12em; }
  em { font-weight: bold; padding-right: 1em; vertical-align: top; }
</style>
<script type="text/javascript">
  $(document).ready(function(){
    //确定对哪个表单验证
    $("#commentForm").validate({meta:"validate"});
  });
</script>
  
</head>
<body>
<!-- 
  1, class="required" 为必填项， minlength="2" 最小长度为2.
  2，class="required email" 内容要与email格式项匹配
  3，class="url" url格式
-->
 <form class="cmxform" id="commentForm" method="get" action="">
 <fieldset>
   <legend>一个简单的验证带验证提示的评论例子</legend>
   <p>
     <label for="cusername">姓名</label>
     <em>*</em><input id="cusername" name="username" size="25" class="{validate:{required:true,minlength:2,messages:{required:'请输入姓名',minlength:'请输入至少两位数'}}}"/>
   </p>
   <p>
     <label for="cemail">电子邮件</label>
     <em>*</em><input id="cemail" name="email" size="25"  class="{validate:{required:true,email:true,messages:{required:'请输入电子邮箱',email:'请检查电子邮件的格式'}}}" />
   </p>
   <p>
     <label for="curl">网址</label>
     <em>  </em><input id="curl" name="url" size="25"  class="{validate:{url:true,messages:{ url:'请检查网址的格式'
     }}}" value="" />
   </p>
   <p>
     <label for="ccomment">你的评论</label>
     <em>*</em><textarea id="ccomment" name="comment" cols="22"  class="{validate:{required:true,messages:{required:'请输入你的评论'}}}"></textarea>
   </p>
   <p>
     <input class="submit" type="submit" value="提交"/>
   </p>
 </fieldset>
 </form>
</body>
</html>
